<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f90068558c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="script.js"></script>
    <header>
      <div class="header">
        <img class="header-icon" src="header-icon.png" alt="" />
        <h3 class="title"><a href="index.html">Cobee The Coder</a></h3>
        <nav>
          <a href="index.html">Project</a>
          <a href="contact.html">Contact</a>
          <a href="about.html">About Us</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="contact-container">
        <div class="illustration">
          <img
            class="illustration-img"
            src="contact.png"
            alt=""
            width="800px"
          />
        </div>
        <div class="contact">
          <img class="profile-contact-img" src="profile.png" alt="" />
          <h1>Contact Me</h1>
          <p>Please feel free to contact me</p>
          <h4>Your Information</h4>

          <form
            action="https://formsubmit.co/hanleysetiawan@gmail.com"
            autocomplete="off"
            method="POST"
          >
            <div class="form-container">
              <!-- Input Name Column -->
              <div class="input-container">
                <div class="icon">
                  <i class="fas fa-user"></i>
                </div>
                <div class="form-input">
                  <input
                    required
                    class="input-item"
                    type="text"
                    name="name"
                    id="name"
                    placeholder=""
                  />
                  <label for="name" class="form-label">Name</label>
                </div>
              </div>

              <!-- Input City Column -->
              <div class="input-container">
                <div class="icon">
                  <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="form-input">
                  <input
                    required
                    class="input-item"
                    type="text"
                    name="city"
                    id="city"
                    placeholder=""
                  />
                  <label for="city" class="form-label">City</label>
                </div>
              </div>

              <!-- Input Email Column -->
              <div class="input-container">
                <div class="icon">
                  <i class="far fa-envelope-open"></i>
                </div>
                <div class="form-input">
                  <input
                    required
                    class="input-item"
                    type="text"
                    name="email"
                    id="email"
                    placeholder=""
                  />
                  <label for="email" class="form-label">Email</label>
                </div>
              </div>

              <!-- Input Message Column -->
              <div class="textarea-container">
                <div class="icon">
                  <i class="fas fa-comment"></i>
                </div>
                <div class="form-textarea">
                  <textarea
                    required
                    class="textarea"
                    type="text"
                    name="message"
                    id="message"
                    cols="52"
                    rows="8"
                    placeholder=""
                  ></textarea>
                  <label for="message" class="form-label">Message</label>
                </div>
              </div>
            </div>

            <input type="submit" value="Submit" class="submit" />
            <input type="hidden" name="_captcha" value="false" />
            <input type="hidden" name="_next" class="next" />
          </form>
        </div>
      </div>
      <div class="modal-container">
        <div class="modal">
          <img src="contact.png" alt="rocket" />
          <h3>Message Sent</h3>
          <p>Thank you for submitting!</p>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
